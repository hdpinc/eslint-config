version: 2.1
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: node:12
    steps:
      - checkout
      - restore_cache:
          key: dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ~/app/node_modules
            - ~/.cache/yarn/
